<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Membuat Game Sederhana</h1>

	<script>

		var konfir = true;
		while(konfir){

		alert(`Selamat datang di game tebak angka: \n1. Kalian diminta untuk menebak angka 1-3 \n2.  \n3. Pemain yang memiliki tebakan terbanyak akan menang \nSelamat bermain!!!`);

		var p1 = prompt('Player 1. Masukan Angka:');
		var p2 = prompt('Player 2. Masukan Angka:');

		var comp = Math.random();

		if (comp < 0.34){
			comp = '3';
		} else if (comp >= 0.34 && comp < 0.80){
			comp = '2';
		} else{
			comp = '1';
		}

		var hasil = '';


		if (p1 == comp && p2 == comp){
			hasil = 'Menang';
		} else if (p1 == '1' && p2 == '2'){
			hasil = (comp == '3') ? 'Kalah' : 'Menang';
		} else if (p1 =='2' && p2 == '1'){
			hasil = (comp == '3') ? 'Kalah' : 'Menang';
		} else if (p1 == '3' && p2 == '3'){
			hasil = (comp == '2') ? 'Kalah' : 'Menang';
		} else if(p1 == '3' && p2 == '1'){
			hasil =(comp == '2') ? 'Kalah' : 'Menang';
		} else if(p1 == '3' && p2 == '2'){
			hasil =(comp == '1') ? 'Kalah' : 'Menang';
		} else if(p1 =='1' && p2 == '1'){
			hasil = (comp == '2') ? 'Kalah' : 'Menang';
		} else if (p1 == '1' && p2 == '3'){
			hasil = (comp == '3') ? 'Menang' : 'Kalah';
		} else if (p1 == '2' && p2 == '1'){
			hasil = (comp == '1') ? 'Menang' : 'Kalah';
		} else{
			hasil = 'Anda memasukan angka yang salah';
		}

		alert('Player 1: ' + " " + p1 + '\nPlayer 2: ' + " " + p2 + '\nKomputer: ' + comp + '\nMaka Hasilnya: ' + hasil);

		konfir = confirm('Mau Mencoba Lagi???');
}

alert('Terimakasih');





		
	</script>
</body>
</html>
